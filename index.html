<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Fotos - Casamento</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .foto {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Painel de Fotos dos Convidados</h1>
  <div class="grid" id="fotosGrid"></div>

  <script>
    // ðŸ§© Coloque suas credenciais do Supabase aqui
    const SUPABASE_URL = "https://SEU_PROJETO.supabase.co";
    const SUPABASE_KEY = "SEU_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const fotosGrid = document.getElementById('fotosGrid');

    // FunÃ§Ã£o para exibir fotos no painel
    async function carregarFotos() {
      const { data, error } = await supabase.storage.from('fotos-convidados').list('', { sortBy: { column: 'created_at', order: 'desc' } });
      if (data) {
        fotosGrid.innerHTML = '';
        for (const foto of data) {
          const { data: urlData } = await supabase.storage.from('fotos-convidados').getPublicUrl(foto.name);
          const div = document.createElement('div');
          div.classList.add('foto');
          div.innerHTML = `
            <img src="${urlData.publicUrl}" alt="Foto enviada">
            <button onclick="baixarFoto('${urlData.publicUrl}')">Baixar</button>
          `;
          fotosGrid.appendChild(div);
        }
      }
    }

    // Permite baixar a foto
    function baixarFoto(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'foto.jpg';
      a.click();
    }

    // Atualiza a lista em tempo real
    async function iniciarRealtime() {
      carregarFotos();
      supabase
        .channel('fotos-channel')
        .on('postgres_changes', { event: '*', schema: 'storage', table: 'objects' }, (payload) => {
          console.log('Nova foto detectada:', payload);
          carregarFotos();
        })
        .subscribe();
    }

    iniciarRealtime();
  </script>
</body>
</html>
