<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Fotos - Casamento</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .foto {
      position: relative;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .foto img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    button {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .ok-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      padding: 5px 8px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>üì∏ Painel de Fotos dos Convidados</h1>
  <div class="grid" id="fotosGrid"></div>

  <script>
    // üîë SUPABASE CONFIG
    const SUPABASE_URL = "https://czhtdbjkscsqsrgawobg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6aHRkYmprc2NzcXNyZ2F3b2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTg4NjQsImV4cCI6MjA3ODM3NDg2NH0.yPH_BrOGNbf-tZMx2zk0_xEcm0K9fyhUo2A8Ug6i3ms";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const fotosGrid = document.getElementById('fotosGrid');
    const fotosBaixadas = JSON.parse(localStorage.getItem('fotosBaixadas') || '[]');

    let carregando = false;

    // üì∏ CARREGAR FOTOS
    async function carregarFotos() {
      if (carregando) return;
      carregando = true;

      try {
        const { data, error } = await supabaseClient
          .storage
          .from('fotos-convidados')
          .list('', {
            limit: 100,
            sortBy: { column: 'name', order: 'desc' }
          });

        if (error) {
          console.error('Erro ao listar fotos:', error);
          fotosGrid.innerHTML = '<p class="empty">Erro ao carregar fotos.</p>';
          return;
        }

        fotosGrid.innerHTML = '';

        const fotosValidas = data.filter(f => f.name.includes('.'));

        if (fotosValidas.length === 0) {
          fotosGrid.innerHTML = '<p class="empty">Nenhuma foto enviada ainda.</p>';
          return;
        }

        fotosValidas.forEach(foto => {
          const { data: urlData } = supabaseClient
            .storage
            .from('fotos-convidados')
            .getPublicUrl(foto.name);

          const jaBaixada = fotosBaixadas.includes(foto.name);

          const div = document.createElement('div');
          div.className = 'foto';

          div.innerHTML = `
            ${jaBaixada ? '<div class="ok-badge">‚úÖ</div>' : ''}
            <img src="${urlData.publicUrl}" alt="Foto enviada">
            <button onclick="baixarFoto('${urlData.publicUrl}', '${foto.name}', this)">
              Baixar
            </button>
          `;

          fotosGrid.appendChild(div);
        });

      } finally {
        carregando = false;
      }
    }

    // üíæ BAIXAR FOTO
    async function baixarFoto(url, nomeFoto, botao) {
      const jaBaixada = fotosBaixadas.includes(nomeFoto);

      if (jaBaixada && !confirm('Essa foto j√° foi baixada. Deseja baixar novamente?')) {
        return;
      }

      try {
        const response = await fetch(url);
        const blob = await response.blob();

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = nomeFoto;
        link.click();

        URL.revokeObjectURL(link.href);

        if (!jaBaixada) {
          fotosBaixadas.push(nomeFoto);
          localStorage.setItem('fotosBaixadas', JSON.stringify(fotosBaixadas));

          const badge = document.createElement('div');
          badge.className = 'ok-badge';
          badge.textContent = '‚úÖ';
          botao.closest('.foto').appendChild(badge);
        }

      } catch (err) {
        console.error(err);
        alert('N√£o foi poss√≠vel baixar a foto.');
      }
    }

    // ‚è±Ô∏è AUTO-REFRESH
    carregarFotos();
    setInterval(carregarFotos, 5000);
  </script>
</body>
</html>
