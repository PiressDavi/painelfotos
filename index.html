<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Fotos - Casamento</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .foto {
      position: relative;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* ‚úÖ √çcone de OK no canto superior direito */
    .ok-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      padding: 5px 8px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üì∏ Painel de Fotos dos Convidados</h1>
  <div class="grid" id="fotosGrid"></div>

  <script>
    // üîë Credenciais Supabase
    const SUPABASE_URL = "https://czhtdbjkscsqsrgawobg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6aHRkYmprc2NzcXNyZ2F3b2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTg4NjQsImV4cCI6MjA3ODM3NDg2NH0.yPH_BrOGNbf-tZMx2zk0_xEcm0K9fyhUo2A8Ug6i3ms";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const fotosGrid = document.getElementById('fotosGrid');

    // üîÅ Lista de fotos j√° baixadas (salvas no navegador)
    const fotosBaixadas = JSON.parse(localStorage.getItem('fotosBaixadas') || '[]');

    // üñºÔ∏è Carregar fotos do bucket
    async function carregarFotos() {
      const { data, error } = await supabase
        .storage
        .from('fotos-convidados')
        .list('', { limit: 100, sortBy: { column: 'name', order: 'desc' } });

      if (error) {
        console.error('Erro ao listar fotos:', error);
        return;
      }

      fotosGrid.innerHTML = '';

      if (!data || data.length === 0) {
        fotosGrid.innerHTML = '<p>Nenhuma foto enviada ainda.</p>';
        return;
      }

      data.forEach((foto) => {
        const { data: urlData } = supabase
          .storage
          .from('fotos-convidados')
          .getPublicUrl(foto.name);
        const url = urlData.publicUrl;

        const div = document.createElement('div');
        div.classList.add('foto');

        // Verifica se j√° foi baixada
        const jaBaixada = fotosBaixadas.includes(foto.name);

        div.innerHTML = `
          ${jaBaixada ? '<div class="ok-badge">‚úÖ</div>' : ''}
          <img src="${url}" alt="Foto enviada">
          <button onclick="baixarFoto('${url}', '${foto.name}', this)">Baixar</button>
        `;
        fotosGrid.appendChild(div);
      });
    }

    // üíæ Baixar foto com confirma√ß√£o e √≠cone de OK
    async function baixarFoto(url, nomeFoto, botao) {
      const jaBaixada = fotosBaixadas.includes(nomeFoto);

      if (jaBaixada) {
        const confirmar = confirm("Essa foto j√° foi baixada. Deseja baixar novamente?");
        if (!confirmar) return;
      }

      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = nomeFoto;
        link.click();
        URL.revokeObjectURL(link.href);

        // Marca como baixada
        if (!jaBaixada) {
          fotosBaixadas.push(nomeFoto);
          localStorage.setItem('fotosBaixadas', JSON.stringify(fotosBaixadas));
          const fotoDiv = botao.closest('.foto');
          const badge = document.createElement('div');
          badge.classList.add('ok-badge');
          badge.textContent = '‚úÖ';
          fotoDiv.appendChild(badge);
        }

      } catch (err) {
        console.error('Erro ao baixar foto:', err);
        alert('N√£o foi poss√≠vel baixar a foto üò¢');
      }
    }

    // üîÅ Recarregar a cada 5 segundos
    setInterval(carregarFotos, 5000);

    // ‚è±Ô∏è Carrega ao abrir
    carregarFotos();
  </script>
</body>
</html>
